sudo: false
cache: bundler

rvm:
- 2.1
- 2.2.7
- 2.3.4
- 2.4.1

gemfile:
- Gemfile.rails32
- Gemfile.rails40
- Gemfile.rails41
- Gemfile.rails42
- Gemfile.rails50
- Gemfile.rails51

matrix:
